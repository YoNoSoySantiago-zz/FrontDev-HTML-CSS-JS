<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad Display en CSS</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h2>Tipo Bloque</h2>
    <!-- Tipo Bloque-->
    <h1>Titilo</h1>
    <div>Div</div>
    <p>Parrafo</p>
    <!-- Tipo Inline-->
    <h2>Tipo Inline</h2>
    <span>Span</span> 
    <hr>
    <h2>Inline --> Block</h2>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>

    <h2>Block ---> Inline</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
