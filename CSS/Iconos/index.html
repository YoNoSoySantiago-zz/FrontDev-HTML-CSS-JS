<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"> </i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"> </i>
            Alarma azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono_rojo"> </i>
            Flecha roja
        </p>
    </div>
    <h1>
        Iconos de Google
    </h1>
    <div>
        <p>
            <i class="material-icons"> search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_azul"> alarm</i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo"> arrow_right_alt</i>
            Flecha
        </p>
    </div>
    <h1>
        Iconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="alarm" class="icono_azul"></ion-icon>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-round-forward" class="icono_rojo"></ion-icon>
            Flecha
        </p>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
