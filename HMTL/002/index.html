<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction CSS</title>
    <!--   Todos los elementos especificados quedaran con ese stilo-->
    <style>
        h1{
            color:blue;
        }
        p
        {
            color:blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Manejo de Colores en CSS y HTML</h1>
    <!-- html COLOR NAMES en google para averiguar el codigo de todos los colores de HTML
         htmlcolorcodes.com-->
    <p style="color:crimson"> 
        Color crimson por nombre
    </p>
    <p style="color:rgb(220,20,60)">
        Color crimson por RGB
    </p>
    <p style="border: 10px solid rgba(220,20,60,0.5);">
        Color crimson con transparencia
    </p>
    <p style="color:hsl(348,83%,47%)">
        Color crimson por codigo HSL: Color | Escala de grises | Iluminacion
    </p>
    <p style="border: 10px solid hsla(348,83%,47%,0.5);">
        Color crimson por codigo HSL con transparencia
    </p>
    <p style="color: #dc143c;">
        Color crimson por codigo HEXADECIMAL
    </p>


</body>
</html>
